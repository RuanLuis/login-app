<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pará</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #d50000, #ffffff, #0033a0);
      background-size: 400% 400%;
      animation: backgroundGradient 10s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes backgroundGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      width: 330px;
      text-align: center;
      animation: zoomFadeIn 0.8s ease;
    }

    @keyframes zoomFadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0033a0;
      font-size: 26px;
    }

    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    .login-box input:focus {
      border-color: #0033a0;
      box-shadow: 0 0 10px rgba(0, 51, 160, 0.4);
      transform: scale(1.03);
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #d50000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #a00000;
      transform: scale(1.04);
    }

    .login-box .footer {
      margin-top: 14px;
      font-size: 13px;
      color: #555;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="password" name="password" placeholder="Sua senha" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="footer">
  Inspirado na bandeira do Pará<br />
  <a href="/register.html" class="register-link">Criar nova conta</a>
</div>
  </div>
</body>
</html>
